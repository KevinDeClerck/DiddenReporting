<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">  
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: ; style-src * ">
    <title>Didden - Traveling reportman</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="layout-dark theme-white">
    <div class="login-screen modal-in">
    <div class="view">
      <div class="page" data-page="login">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Traveling reportman</div>
          <form class="list-block store-data" id="opgeslaan">
            <div class="list-block">
              <ul>
                <li class="item-content login">
                  <div class="item-inner">
                    <div class="item-title label">Naam :</div>
                    <div class="item-input">
                      <input id="username" type="text" name="username" placeholder="Naam">
                    </div>
                  </div>
                </li>
                <li class="item-content login">
                  <div class="item-inner">
                    <div class="item-title label">Wachtwoord :</div>
                    <div class="item-input">
                      <input id="password" type="password" name="password" placeholder="Wachtwoord">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                  <li>
                <a id="aanmelden" class="item-link list-button">Aanmelden</a>
                  </li>
              </ul>
              <div class="list-block-label">
                <p><a href="aanmaakForm.html" class="close-login-screen">Account aanmaken</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>  
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Navigeer</p>
            <p><a href="index.html" class="close-panel">Home</a></p>
            <p><a href="about.html" class="close-panel">About</a></p>
            <p><a href="#" class="close-panel">Sluiten</a></p>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding"><span class="material-icons">directions_walk</span>Traveling reportman</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="card">
                            <div class="list-block">
                                <ul id="tabel">
                                    <li>
                                        <a href="NieuweRouting.html" class="item-content item-link">Maak nieuwe routing <span class="material-icons color-pink">keyboard_arrow_right</span> </a>
                                    </li>
                                    <li>
                                        <a href="AangemaakteRouting.html" class="item-content item-link">Pas bestaande routing aan<span class="material-icons color-pink">keyboard_arrow_right</span> </a>
                                    </li>
                                    <li>
                                        <a href="#" class="item-content item-link">Routing geschiedenis<span class="material-icons color-pink">keyboard_arrow_right</span> </a>
                                    </li>
                                </ul>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>          
            <div class="toolbar">
                <div class="toolbar-inner">
                    <div><p></p></div>
                    <div class="logo"><img src="img/didden.png"></div>
                    <div><p></p></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUgE55dMKCsjYsmwDybVMFnbKKj3f3aH8" async defer></script>
    <script type="text/javascript" src="js/index.js"></script>   
</body>
</html>
